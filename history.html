<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo.ico" type="image/x-icon" width="144" height="256">
    <title>История Freedom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            -ms-user-select: none; 
            -moz-user-select: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        .navbar {
            background: linear-gradient(90deg, #000, #ff6600);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            text-decoration: none;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6600;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
        }
        .nav-btn:hover {
            background: #ff6600;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.4);
            text-decoration: none;
        }
        .container {
            display: flex;
            min-height: calc(100vh - 70px);
        }
        .sidebar {
            width: 200px;
            background-color: #111;
            border-right: 2px solid #ff6600;
        }
        .tab-button {
            display: block;
            width: 100%;
            padding: 15px 10px;
            background-color: #222;
            color: #ff6600;
            border: none;
            border-bottom: 1px solid #333;
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            transition: all 0.3s;
        }
        .tab-button:hover {
            background-color: #333;
            color: #ff9900;
        }
        .tab-button.active {
            background-color: #ff6600;
            color: #000;
            font-weight: bold;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid #ff6600;
                display: flex;
                overflow-x: auto;
            }
            .tab-button {
                flex-shrink: 0;
                width: auto;
                min-width: 80px;
                text-align: center;
                border-bottom: none;
                border-right: 1px solid #333;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-btn active">Главная</a>
            <a href="online.html" class="nav-btn">Онлайн</a>
            <a href="gallery.html" class="nav-btn">Фотогаллерея</a>
            <a href="history.html" class="nav-btn">История</a>
        </div>
    </div>
    <h1 style="text-align:center; font-family: Impact; margin-top: 10px; margin-bottom: 5px">Повесть временных безумий</h1>  
    <div class="container">
        <div class="sidebar">
            <button class="tab-button active" data-tab="1">0</button>
            <button class="tab-button" data-tab="2">1</button>
            <button class="tab-button" data-tab="3">2</button>
            <button class="tab-button" data-tab="4">3</button>
            <button class="tab-button" data-tab="5">4</button>
            <button class="tab-button" data-tab="6">5</button>
            <button class="tab-button" data-tab="7">6</button>
            <button class="tab-button" data-tab="8">7</button>
            <button class="tab-button" data-tab="9">7</button>
            <button class="tab-button" data-tab="10">9</button>
        </div>
        <div class="content">
            <div class="tab-content active" id="1"><h2>Эпоха 0</h2></div>
            <div class="tab-content" id="2"><h2>Эпоха 1</h2></div>
            <div class="tab-content" id="3"><h2>Эпоха 2</h2></div>
            <div class="tab-content" id="4"><h2>Эпоха 3</h2></div>
            <div class="tab-content" id="5">Эпоха 4</div>
            <div class="tab-content" id="6">Эпоха 5</div>
            <div class="tab-content" id="7">Эпоха 6</div>
            <div class="tab-content" id="8">Эпоха 7</div>
            <div class="tab-content" id="9">Эпоха 8</div>
            <div class="tab-content" id="10">10</div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.tab-button');
            const contents = document.querySelectorAll('.tab-content');
            function switchTab(tabId) {
                contents.forEach(content => content.classList.remove('active'));
                buttons.forEach(button => button.classList.remove('active'));
                const activeContent = document.getElementById(tabId);
                if (activeContent) activeContent.classList.add('active');
                const activeButton = document.querySelector(`.tab-button[data-tab="${tabId}"]`);
                if (activeButton) activeButton.classList.add('active');
            }
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    switchTab(this.getAttribute('data-tab'));
                });
            });
        });
    </script>
</body>
</html>
