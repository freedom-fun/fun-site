<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo.ico" type="image/x-icon" width="144" height="256">
    <title>История Freedom</title>
    <style>
           * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            -ms-user-select: none; 
            -moz-user-select: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        .navbar {
            background: linear-gradient(90deg, #000, #ff6600);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            text-decoration: none;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6600;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
        }
        .nav-btn:hover {
            background: #ff6600;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.4);
            text-decoration: none;
    </style>
</head>
