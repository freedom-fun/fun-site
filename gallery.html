<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="photo.ico" type="image/x-icon" width="144" height="256">
    <title>Фотогаллерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
            -ms-user-select: none; 
            -moz-user-select: none; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        .navbar {
            background: linear-gradient(90deg, #000, #ff6600);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            text-decoration: none;
            flex-wrap: wrap;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6600;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
        }
        .nav-btn:hover {
            background: #ff6600;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.4);
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 30px 15px;
            background: linear-gradient(135deg, #000, #333);
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2);
        }
        .hero h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #ff6600;
            text-shadow: 0 2px 4px rgba(255, 102, 0, 0.5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        .footer {
            text-align: center;
            padding: 30px 15px;
            background: linear-gradient(135deg, #000, #333);
            margin: 20px 15px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2);
        }
        .ssilka {
            text-decoration: none;
            color: #ff6600;
            font-size: 14px;
            word-break: break-all;
        }
        .footer p {
            color: #ff6600;
            margin-bottom: 10px;
        }
        .photos {
            padding: 20px 10px;
            background: linear-gradient(135deg, #000, #333);
            margin: 0 15px 20px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .photos img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            border-radius: 5px;
        }

        /* Десктопные стили */
        @media (min-width: 768px) {
            .nav-container {
                flex-wrap: nowrap;
            }
            .nav-btn {
                padding: 10px 20px;
                margin: 0 10px;
            }
            .hero {
                padding: 60px 20px;
                margin-bottom: 40px;
            }
            .hero h1 {
                font-size: 48px;
                margin-bottom: 20px;
            }
            .footer {
                padding: 60px 20px;
                margin: 40px 150px;
            }
            .photos {
                padding: 60px 20px;
                margin: 0 150px 40px;
                display: block;
                text-align: center;
            }
            .photos img {
                width: 570px;
                height: 320px;
                margin: 25px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
