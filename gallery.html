<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="icon" href="photo.ico" type="image/x-icon">
    <title>Фотогаллерея</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #000;
            color: #fff;
        }
        .navbar {
            background: linear-gradient(90deg, #000, #ff6600);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 12px rgba(255, 102, 0, 0.3);
        }
        .nav-container {
            display: flex;
            justify-content: center;
            max-width: 1200px;
            margin: 0 auto;
            text-decoration: none;
        }
        .nav-btn {
            background: rgba(0, 0, 0, 0.7);
            color: #ff6600;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            text-decoration: none;
        }
        .nav-btn:hover {
            background: #ff6600;
            color: #000;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 102, 0, 0.4);
            text-decoration: none;
        }
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #000, #333);
            margin-bottom: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2);
        }
        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6600;
            text-shadow: 0 2px 4px rgba(255, 102, 0, 0.5);
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #000, #333);
            margin-right: 150px;
            margin-left: 150px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(255, 102, 0, 0.2);
        }
        .ssilka {
            text-decoration: none;
            color: #ff6600;
            }
        .footer p {
            color: #ff6600;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-btn">Главная</a>
            <a href="online.html" class="nav-btn">Онлайн</a>

    <div class="container">
        <section class="hero">

    </div>
    <div class="footer">

        <p>Discord: <a href="https://discord.gg/GQrUQKW4xa" class="ssilka">https://discord.gg/GQrUQKW4xa</a></p>
    </div>
